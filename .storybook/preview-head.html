<style>
  body {
    /* reset defaults: */
    margin: 24px;
    position: relative;
    padding: 40px !important;
  }
  body[baseline-grid]::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: max(100%, 100vh);
    width: 100%;
    pointer-events: none;
    background: url('data:image/svg+xml;utf8,<svg height="6" width="1" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="0.5" style="fill:rgba(120, 240, 215, 0.82)" /></svg>')
      repeat top left;
  }

  :root {
    /** Type props */
    --uui-type-default-size: 15px;
    --uui-type-small-size: 12px;

    --uui-type-h1-size: var(--uui-size-20);
    --uui-type-h2-size: var(--uui-size-14);
    --uui-type-h3-size: var(--uui-size-10);
    --uui-type-h4-size: var(--uui-size-7);
    --uui-type-h5-size: var(--uui-type-default-size);
  }

  .design {
    display: block;
    padding: var(--uui-size-28) var(--uui-size-36);
    max-width: 800px;
  }

  h1 {
    font-size: var(--uui-type-h1-size);

    line-height: 60px;
    font-weight: 300;
    margin-left: -5px;
    margin-top: var(--uui-size-8);
    margin-bottom: var(--uui-size-8);
  }
  h1:not(:first-child) {
    margin-top: var(--uui-size-20);
  }

  h2 {
    font-size: var(--uui-type-h2-size);
    line-height: var(--uui-size-14);
    font-weight: 300;
    padding-top: 1px;
    padding-bottom: 5px;
    margin-left: -3px;
    margin-top: var(--uui-size-8);
    margin-bottom: var(--uui-size-8);
  }
  h2:not(:first-child) {
    margin-top: var(--uui-size-14);
  }

  h3 {
    font-size: var(--uui-type-h3-size);
    line-height: var(--uui-size-10);
    font-weight: 300;
    padding-top: var(--uui-size-half-base-unit);
    padding-bottom: var(--uui-size-half-base-unit);
    margin-left: -2px;
    margin-top: var(--uui-size-8);
    margin-bottom: var(--uui-size-8);
  }
  h3:not(:first-child) {
    margin-top: var(--uui-size-10);
  }

  h4 {
    font-size: var(--uui-type-h4-size);
    line-height: 21px;
    font-weight: 400;
    margin-left: -1px;
    margin-top: var(--uui-size-8);
    margin-bottom: var(--uui-size-8);
  }
  h4:not(:first-child) {
    margin-top: var(--uui-size-8);
  }

  h5 {
    font-size: var(--uui-type-h5-size);
    margin-top: var(--uui-size-8);
    margin-bottom: 0;
  }
  h5:not(:first-child) {
    margin-top: var(--uui-size-8);
  }

  p {
    /* The padding adjustments is to make font baseline stay on the baseline-grid. */
    padding-top: var(--uui-size-half-base-unit);
    padding-bottom: var(--uui-size-half-base-unit);
    margin-top: 0;
    margin-bottom: var(--uui-size-8);
  }
  p:last-child {
    margin-bottom: 0;
  }

  small {
    display: inline-block;
    font-size: 12px;
    line-height: calc(var(--uui-size-base-unit) * 3);
    margin-bottom: var(--uui-size-8);
  }

  blockquote {
    float: right;
    font-size: var(--uui-type-default-size);
    font-weight: 700;
    font-style: italic;
    padding-top: var(--uui-size-half-base-unit);
    padding-bottom: var(--uui-size-half-base-unit);
    margin-top: 0;
    margin-bottom: var(--uui-size-8);
    margin-right: -0.035em;
    max-width: 16em;
    quotes: '“' '”' '‘' '’';
    line-height: inherit;
  }

  blockquote:before {
    content: open-quote;
    margin-left: -0.46em;
    margin-right: 0.08em;
    vertical-align: bottom;
    font-weight: 400;
    font-size: 2em;
  }

  blockquote:after {
    content: close-quote;
    margin-left: 0.08em;
    margin-right: -0.46em;
    vertical-align: bottom;
    font-weight: 400;
    font-size: 2em;
    margin-bottom: -2px;
    display: inline-block;
  }

  .lead {
    display: block;
    font-size: 20px;
    padding-top: 2px;
    padding-bottom: 4px;
    margin-top: var(--uui-size-10);
    margin-bottom: var(--uui-size-8);
  }

  table {
    width: 100%;
    margin: 0;
    padding: 0;
    border: solid 1px #ddeeee;
    border-collapse: collapse;
    border-spacing: 0;
  }

  th {
    background-color: #e7e7e7;
    border: solid 1px #e7e7e7;
    color: #525252;
    padding: 5px 12px 6px 12px;
    text-align: left;
  }
  td {
    border: solid 1px #e7e7e7;
    color: #252525;
    padding: 5px 12px 6px 12px;
  }

  td uui-button {
    opacity: 0;
    transition: opacity 0.4s ease-out;
  }

  td:hover uui-button {
    opacity: 1;
  }

  code {
    background-color: #eee;
    border-radius: 3px;
    font-family: courier, monospace;
    padding: 0 3px;
  }
</style>
<script>
  (function () {
    window.addEventListener('load', () => {
      var body = document.querySelector('body');
      window.addEventListener('keydown', e => {
        if (e.ctrlKey === true && e.key === 'g') {
          if (body.hasAttribute('baseline-grid')) {
            body.removeAttribute('baseline-grid');
          } else {
            body.setAttribute('baseline-grid', '');
          }
        }
      });
    });
  })();
</script>
